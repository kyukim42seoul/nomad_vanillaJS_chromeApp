<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="parent">
        <div class="child">
            <ul class="todo-list"></ul>
        </div>
        <div class="child">
            <p class="bodyTitle">Momentum</p>
            <p class="greeting hidden">Hello</p>
            <p class="clock"></p>
            <dv class="backgound_Container">
                <button class="backgroundBtn bigBtn">Change Background</button>
            </dv>
            <form class="loginForm">
                <input class="id">
                <button class="loginBtn smallBtn">Log in</button>
            </form>
            <form class="toDoForm">
                <input class="toDoInput" placeholder="What should I do?">
                <button class="smallBtn">Submit</button>
            </form>
        </div>
        <div class="child">
            <div class="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="login.js"></script>
        <script src="background.js"></script>
        <script src="clock.js"></script>
        <script src="todo.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
